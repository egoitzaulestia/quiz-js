<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/homeCopy.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet" />

    <script src="js/home.js" defer></script>
    <title>Home</title>
  </head>
  <body>
    <main>
  
      <h1 >¡Bienvenidx a juegilandia!</h1>
    
      <!-- A PARTIR DE AQUÍ ES MADRE -->

      <div class="cardContainer">
        <!-- APERTURA MADRE -->

        <!-- APERTURA SECCIÓN HOME CARD -->

        <div id="homeCard" class="card">
          <img
            src="./assets/Retro_Video_Gamer.gif"
            alt="gif de un punky jugando a un arcade" />

          <!-- NUEVO INPUT PARA NOMBRE -->
          <div class="cardContent">
            <form id="playerForm">
              <h3>Escribe un nombre de usuario molón:</h3>
              <input
                type="text"
                class="player-name"
                id="playerName"
                name="playerName"
                placeholder="Escribe aquí tu nombre molón..."
                required />
              <div class="btn">
              <button type="submit" id="startGameBtn" class="logic-button">
                Comenzar a jugar
              </button>
            </div>
            </form>
          </div>
        </div>
        <!-- CIERRE SECCIÓN HOME CARD -->

        <!-- NUEVA SECCIÓN DE HISTORIAL DE PARTIDAS -->

        <div id="historyCard" class="card">
          <div class="cardContent">
            <h3>Historial de partidas</h3>
            <ul id="gamesList" class="gamesList"></ul>
          </div>
        </div>

        <!-- NUEVA SECCIÓN GRÁFICO -->

        <div id="graficCard" class="card">
          <div class="cardContent">
            <h3>Gráfico de puntuaciones</h3>
            <canvas id="scoreChart" width="400" height="200"></canvas>
          </div>
        </div>
      </div>
      <!-- CIERRE MADRE -->
    </main>
  </body>
</html>
