<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/home.css" />
    <script src="js/home.js" defer></script>
    <title>Home</title>
  </head>
  <body>
    <main>
      <section id="homeCard" class="home-card">
        <h1>¡Bienvenidx a jueguilandia!</h1>

        <section class="gifDiv">
          <img
            src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExdDB4ano2cW53M2ljcmFodmh2NnhtaXdxZmQ2NjAzMzI4bWdrdW9oMiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3o85xGD3FcQylv6bC0/giphy.gif"
            alt="gif de un punky jugando a un arcade" />
        </section>
        <!-- NUEVO INPUT PARA NOMBRE -->
        <label for="playerName">Escribe un nombre de usuario molón:</label>
        <form id="playerForm">
          <input
            type="text"
            class="playerName"
            name="playerName"
            placeholder="Escribe aquí tu usuario"
            required />

          <button type="submit" id="startGameBtn">Comenzar a jugar</button>
        </form>
      </section>
    </main>
  </body>
</html>
