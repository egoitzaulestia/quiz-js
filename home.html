<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/home.css" />
    <script src="js/home.js" defer></script>
    <title>Home</title>
  </head>
  <body>
    <main>
      <section id="homeCard" class="home-card">
        <h1>¡Bienvenidx a jueguilandia!</h1>

        <section class="gifDiv">
          <img
            src="./assets/Retro_Video_Gamer.gif"
            alt="gif de un punky jugando a un arcade" />
        </section>
        <!-- NUEVO INPUT PARA NOMBRE -->
        <form id="playerForm">
          <label for="playerName">Escribe un nombre de usuario molón:</label>
          <input
            type="text"
            class="player-name"
            id="playerName"
            name="playerName"
            placeholder="Escribe aquí tu nombre molón..."
            required />

          <button type="submit" id="startGameBtn">Comenzar a jugar</button>
        </form>
      </section>
    </main>
  </body>
</html>
