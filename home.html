<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/home.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="js/home.js" defer></script>
    <title>Home</title>
  </head>
  <body>
    <main>
      <section id="homeCard" class="home-card">
        <h1>¡Bienvenidx a juegilandia!</h1>
        <section class="gifDiv">
          <img
            src="./assets/Retro_Video_Gamer.gif"
            alt="gif de un punky jugando a un arcade" />
        </section>
        <!-- NUEVO INPUT PARA NOMBRE -->
        <form id="playerForm">
          <label for="playerName">Escribe un nombre de usuario molón:</label>
          <input
            type="text"
            class="player-name"
            id="playerName"
            name="playerName"
            placeholder="Escribe aquí tu nombre molón..."
            required />

          <button type="submit" id="startGameBtn" class="logic-button">
            Comenzar a jugar
          </button>
        </form>
        <!-- NUEVA SECCIÓN DE HISTORIAL DE PARTIDAS -->
        <section id="historyCard" class="history-card">
          <h2>Historial de partidas</h2>
          <ul id="gamesList" class="games-list"></ul>

          <h3>Gráfico de puntuaciones</h3>
          <canvas id="scoreChart" width="400" height="200"></canvas>
        </section>
      </section>
    </main>
  </body>
</html>
